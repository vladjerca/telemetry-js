<html lang="en" ng-app="telemetry-js">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="/angular-chart.css"/>
    <link rel="stylesheet" href="/widget.css"/>
    <link rel="stylesheet" href="/animate.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <meta name="viewport" content="initial-scale=1"/>
</head>
<!--http://demo.oxygenna.com/triangular-->

<body layout="column" ng-controller="telemetry-controller">
<div layout="row" layout-wrap>
    <div ng-repeat="application in applications" flex="" ng-class="'box'" ng-style="{ 'background-color': darkColors[$index] }">
        <div class="box">
            <span class="left">{{application}}</span>
        </div>
    </div>
</div>

<div layout-sm="column" layout="row" layout-wrap layout-padding layout-margin layout-align="center center">
    <div layout="column" layout-align="center center">
        <md-progress-circular ng-if="widgets.length == 0" class="md-chaturbate" md-mode="indeterminate"></md-progress-circular>
    </div>
    <div class="widget md-whiteframe-z1 animate" ng-repeat="widget in widgets" flex="" flex-order="{{widget.order - 1}}" flex-gt-md="40" layout="column">
        <div class="widget-title ng-scope" layout="row" layout-padding="" layout-align="center center">
            <div flex="" layout="row">
                <h3 class="md-subhead">{{widget.name}}</h3>
            </div>
        </div>
        <div ng-if="widget.type == 'Chart'" class="widget-content">
            <canvas options="{animationSteps : 3, responsive: true}" class="chart-base"
                    chart-type="widget.response.chartType"
                    legend="false"
                    data="widget.response.dataArray"
                    labels="widget.response.labelArray" 
                    colours="colors">
            </canvas>
        </div>
    </div>
</div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="/dependencies/Chart.min.js"></script>
<script src="/dependencies/angular-chart.min.js"></script>
<!-- Angular App -->
<script src="/app/telemetry.js"></script>
<!-- Angular Controllers -->
<script src="/controllers/telemetry-controller.js"></script>
</body>

</html>
